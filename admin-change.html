<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="right">
        <div class="login-container">
            <div class="login-header">
              <div class="main_text" >Create Parking Space</div>
            </div>
            <select class="login-input" id="dropdown">
                <option value="">Letter with number (A1)</option>
                <option value="">Number with letter (1B)</option>
                <option value="">Just Numbers (10)</option>
                <option value="">Just Letters (A)</option>
              </select>
            <input type="text" class="login-input" placeholder="Price" id="username">
            <input type="password" class="login-input" placeholder="Rows">
            <input type="password" class="login-input" placeholder="Columns">
            <button class="login-button" id="login-button">Continue</button>
            <button class="login-button" id="go-back-button">go back</button>
          </div>
    </div>
</body>

</html>
